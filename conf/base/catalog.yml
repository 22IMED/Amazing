events:
  type: kedro_datasets.snowflake.SnowparkTableDataset
  table_name: "EVENTS"
  schema: "SCHEMAS"
  database: "AMAZING_DB"
  credentials: snowflake_client

events_cleaned:
  type: MemoryDataset

events_filtered:
  type: MemoryDataset

user_event_counts:
  type: MemoryDataset

user_spent_stats:
  type: MemoryDataset

final_event_metrics:
  type: kedro_datasets.snowflake.SnowparkTableDataset
  table_name: "EVENT_METRICS"
  schema: "SCHEMAS"
  database: "AMAZING_DB"
  credentials: snowflake_client
  save_args:
    mode: "overwrite"
